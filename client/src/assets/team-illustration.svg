<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" opacity="0.05"/>
  
  <!-- Decorative circles -->
  <circle cx="300" cy="200" r="180" fill="#793a99" opacity="0.05"/>
  <circle cx="300" cy="200" r="150" fill="#b62c7f" opacity="0.05"/>
  <circle cx="300" cy="200" r="120" fill="#ee3f37" opacity="0.05"/>
  
  <!-- Abstract Team Representation -->
  <!-- Person 1 (Center) -->
  <circle cx="300" cy="180" r="35" fill="#793a99" opacity="0.8"/>
  <rect x="275" y="225" width="50" height="70" rx="25" fill="#793a99" opacity="0.7"/>
  
  <!-- Person 2 (Left) -->
  <circle cx="210" cy="200" r="30" fill="#b62c7f" opacity="0.8"/>
  <rect x="190" y="240" width="40" height="60" rx="20" fill="#b62c7f" opacity="0.7"/>
  
  <!-- Person 3 (Right) -->
  <circle cx="390" cy="200" r="30" fill="#ee3f37" opacity="0.8"/>
  <rect x="370" y="240" width="40" height="60" rx="20" fill="#ee3f37" opacity="0.7"/>
  
  <!-- Person 4 (Top Left) -->
  <circle cx="240" cy="120" r="25" fill="#793a99" opacity="0.8"/>
  <rect x="225" y="155" width="30" height="50" rx="15" fill="#793a99" opacity="0.7"/>
  
  <!-- Person 5 (Top Right) -->
  <circle cx="360" cy="120" r="25" fill="#b62c7f" opacity="0.8"/>
  <rect x="345" y="155" width="30" height="50" rx="15" fill="#b62c7f" opacity="0.7"/>
  
  <!-- Connection lines -->
  <line x1="300" y1="200" x2="240" y2="140" stroke="#793a99" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="200" x2="360" y2="140" stroke="#b62c7f" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="200" x2="210" y2="200" stroke="#ee3f37" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="200" x2="390" y2="200" stroke="#793a99" stroke-width="2" opacity="0.4"/>
  
  <!-- Connection nodes -->
  <circle cx="275" cy="170" r="3" fill="#ffffff"/>
  <circle cx="325" cy="170" r="3" fill="#ffffff"/>
  <circle cx="260" cy="200" r="3" fill="#ffffff"/>
  <circle cx="340" cy="200" r="3" fill="#ffffff"/>
  
  <!-- Abstract elements -->
  <path d="M150 300 C180 250, 250 270, 300 240 C350 210, 400 240, 450 200" stroke="#793a99" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M150 320 C200 290, 250 320, 300 280 C350 240, 400 280, 450 240" stroke="#b62c7f" stroke-width="2" fill="none" opacity="0.3"/>
</svg>