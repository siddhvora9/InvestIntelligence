<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" opacity="0.05"/>
  
  <!-- Abstract shapes -->
  <circle cx="150" cy="150" r="100" fill="#793a99" opacity="0.07"/>
  <circle cx="450" cy="250" r="120" fill="#b62c7f" opacity="0.07"/>
  <circle cx="300" cy="200" r="150" fill="#ee3f37" opacity="0.05"/>
  
  <!-- Document 1 -->
  <rect x="180" y="100" width="80" height="110" rx="4" fill="#ffffff" stroke="#793a99" stroke-width="2"/>
  <line x1="200" y1="130" x2="240" y2="130" stroke="#793a99" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="145" x2="240" y2="145" stroke="#793a99" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="160" x2="240" y2="160" stroke="#793a99" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="175" x2="225" y2="175" stroke="#793a99" stroke-width="2" opacity="0.6"/>
  
  <!-- Document 2 -->
  <rect x="340" y="100" width="80" height="110" rx="4" fill="#ffffff" stroke="#b62c7f" stroke-width="2"/>
  <line x1="360" y1="130" x2="400" y2="130" stroke="#b62c7f" stroke-width="2" opacity="0.6"/>
  <line x1="360" y1="145" x2="400" y2="145" stroke="#b62c7f" stroke-width="2" opacity="0.6"/>
  <line x1="360" y1="160" x2="400" y2="160" stroke="#b62c7f" stroke-width="2" opacity="0.6"/>
  <line x1="360" y1="175" x2="385" y2="175" stroke="#b62c7f" stroke-width="2" opacity="0.6"/>
  
  <!-- Handshake symbol -->
  <circle cx="300" cy="240" r="50" fill="none" stroke="#ee3f37" stroke-width="2" opacity="0.7"/>
  
  <!-- Simplified handshake -->
  <path d="M270 240 C280 230, 280 250, 290 240" stroke="#ee3f37" stroke-width="3" fill="none"/>
  <path d="M310 240 C320 230, 320 250, 330 240" stroke="#ee3f37" stroke-width="3" fill="none"/>
  <path d="M290 240 L310 240" stroke="#ee3f37" stroke-width="3"/>
  
  <!-- Connection lines -->
  <line x1="220" y1="210" x2="265" y2="240" stroke="#793a99" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <line x1="380" y1="210" x2="335" y2="240" stroke="#b62c7f" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  
  <!-- Dollar signs -->
  <text x="200" y="115" font-family="Arial" font-size="18" font-weight="bold" fill="#793a99">$</text>
  <text x="360" y="115" font-family="Arial" font-size="18" font-weight="bold" fill="#b62c7f">$</text>
  
  <!-- Abstract graph element -->
  <path d="M150 280 Q225 220 300 270 Q375 320 450 250" stroke="#793a99" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M150 300 Q225 370 300 310 Q375 250 450 290" stroke="#b62c7f" stroke-width="2" fill="none" opacity="0.5"/>
</svg>